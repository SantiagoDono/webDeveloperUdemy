<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a forms</title>
</head>

<body>
    <header>
        <h1> demo forms </h1>
    </header>
    <main>
        <form action="/tacos">

            <p>
                <label for="checkbox">seleccionar si estas aprendiendo html </label>
                <input id="checkbox" type="checkbox" placeholder="clickee aqui">

            </p>
            <p>
                <label for="color">coloca tu color favorito</label>
                <input id="color" type="COLOR">
            </p>
            <p>
                <label for="nacimiento"> ingrse su fecha de nacimiento</label>
                <input id="nacimiento" type="date">
            </p>
            <p>
                <label for="numero">ingrese su numero preferido </label>
                <input id="numero" type="number">
            </p>
            <div class="usuario contrasena">

                <p>
                    <label for="usuario">ingrese aqui su usuario </label>
                    <input id="usuario" type="text" placeholder="usuario">
                </p>
                <p>
                    <label for="contrasena">ingrese aqui su password</label>
                    <input id="contrasena" type="password" placeholder="contrasena">
                </p>
            </div>
            <button>enviar</button>

        </form>

        <hr>
        <form action="https://www.bing.com/search?">
            <label for="busquedaing">ingrese lo que quiere buscar en google </label>
            <input type="text" placeholder="busqueda de bing" name="q" id="busquedabing">
            <button type="submit">buscar</button>


        </form>
        <form action="https://www.youtube.com/results?">
            <label for="busquedayt">ingrese su busqueda en youtube</label>
            <input type="text" placeholder="busqueda youtube" name="search_query" id="busquedayt">
            <button type="submit">search</button>


        </form>
        <form action="/chickens.html">
            <h2>color favorito </h2>
            <p>
                <label for="rojo">rojo: </label>
                <input type="radio" name="colorfav" id="rojo" value="rojo">
                <label for="azul">azul: </label>
                <input type="radio" name="colorfav" id="azul" value="azul">
                <label for="celeste">celeste: </label>
                <input type="radio" name="colorfav" id="celeste" value="celeste">
            </p>



        </form>
        <p>
            <label for="mascotas">cual es la mejor mascota para vos</label>
            <select name="mascotas" id="mascotas">
                <option value="">porfavor elegi una opcion</option>
                <option value="perro">perro</option>
                <option value="gato">gato</option>
                <option value="pajaro">pajaro</option>
                <option value="hamster">hamster </option>

            </select>
        </p>
        <div>
            <label for="edad"> inserta tu edad</label>
            <input type="range" name="rango" id="edad" value="18" min="0" step="2" max="80">
        </div>
        <p>
            <label for="sugg">si tiene alguna sugerencia coloquela en este cuadro de texto </label>
            <textarea name="sugerencias" id="sug" cols="50" rows="10" placeholder="ingrese sus sugerencias."></textarea>
        </p>
        <form action="/prueba">
            <label for="first"> ingrese su nombre </label>
            <input type="text" name="Nombre" id="first" required>
            <button type="submit">subir</button>
            <p>
                <label for="username">username</label>
                <input type="text" name="user" id="username" minlength="5" maxlength="6" required>
                <button type="submit">sususubirbir</button>
            </p>
        </form>
    </main>

</body>

</html>

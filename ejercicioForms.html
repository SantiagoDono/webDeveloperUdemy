<!DOCTYPE html>
<html lang="en">

<head>
    <title>Race Register Form</title>
</head>

<body>
    <main>
        <div>
            <form action="/maraton">
                <h1>Race Registration!</h1>

                <label for="First Name">First Name</label><!-- first and lastname required-->
                <input type="text" name="name" id="First Name" required>
                <label for="lastname"> password</label>
                <input type="text" name="PW" id="lastname" required>
        </div>
        <p>
            Select a race
        </p>
        <div>

            <input type="radio" name="marathon" id="Fun" value="FUN">
            <label for="Fun"> Fun Run 5K</label><br>
            <input type="radio" name="marathon" id="Half" value="HALFM">
            <label for="Half">Half Marathon</label><br>
            <input type="radio" name="marathon" id="Full" value="fullm">
            <label for="Full">Full Marathon </label>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>
            <label for="Password">Password</label>
            <input type="password" name="password" id="password" required minlength="8">
        </div>
        <DIV>
            <label for="ageg">select age group</label>
            <select name="age group" id="ageg">
                <option value="">Select you age group</option>
                <option value=">18">between 18 and 30</option>
                <option value="40-50">between 20 and 50</option>
                <option value="50...">50 and above</option>
            </select>
        </DIV>
        <button type="submit">Register</button>
        </form>
    </main>
</body>

</html>
